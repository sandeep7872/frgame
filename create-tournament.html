<body>
    <header>
        <nav>
            <div class="logo">FF Tourneys</div>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="tournaments/upcoming.html">Tournaments</a></li>

                <li><a href="how-it-works.html">How It Works</a></li>
                <li><a href="about.html">About</a></li>
            </ul>
        </nav>
    </header>

    <main class="create-tournament">
        <h1>Create Your Tournament</h1>
        
        <form id="tournament-form">
            <div class="form-group">
                <label for="tournament-name">Tournament Name</label>
                <input type="text" id="tournament-name" required>
            </div>
            
            <div class="form-group">
                <label for="game-mode">Game Mode</label>
                <select id="game-mode" required>
                    <option value="">Select Mode</option>
                    <option value="solo">Solo (1v1)</option>
                    <option value="duo">Duo (2v2)</option>
                    <option value="squad">Squad (4v4)</option>
                </select>
            </div>
            
            <div class="form-group">
                <label for="tournament-date">Date & Time</label>
                <input type="datetime-local" id="tournament-date" required>
            </div>
            
            <div class="form-group">
                <label for="max-players">Max Participants</label>
                <input type="number" id="max-players" min="2" required>
            </div>
            
            <div class="form-group">
                <label for="prize-details">Prize Details</label>
                <textarea id="prize-details" rows="3"></textarea>
            </div>
            
            <div class="form-group">
                <label for="rules">Special Rules (optional)</label>
                <textarea id="rules" rows="4"></textarea>
            </div>
            
            <div class="form-actions">
                <button type="submit" class="btn">Create Tournament</button>
                <a href="https://wa.me/917852919235?text=I%20need%20help%20creating%20a%20tournament" class="btn whatsapp-btn">
                    <img src="images/whatsapp-icon.png" alt="WhatsApp"> Get Help
                </a>
            </div>
        </form>
    </main>

                <img src="images/whatsapp-icon.png" alt="WhatsApp Support">
            </a>
        </div>
    </footer>
    
    <script src="script.js"></script>
